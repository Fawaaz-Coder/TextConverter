<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Text Converter</title>
</head>

<body>
    <!-- Navbar starts here -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Text Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mr-2">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup for Newsletter</button>
            </form>
        </div>
    </nav>

    <!-- Main Part -->
    <div class="container-fluid text-center d-flex flex-column align-items-center" id="main-part">
        <h3 id="main-heading" class="mb-4 mt-3 text-success">Enter the text to be converted</h3>
        <textarea name="box" id="box" cols="30" rows="8" class="mb-3"></textarea>

        <div class="container-fluid text-center mt-2">
            <button class="btn btn-outline-success my-2" id="b" onclick="bold()">Convert to Bold</button>
            <button class="btn btn-outline-success my-2" id="i" onclick="italic()">Convert to
                Italic</button>
            <button class="btn btn-outline-success my-2" id="u" onclick="underline()">Convert to
                Underline</button>
            <button class="btn btn-outline-success my-2" id="up" onclick="uppercase()">Convert to
                Uppercase</button>
            <button class="btn btn-outline-success my-2" id="l" onclick="lowercase()">Convert to
                Lowercase</button> <br> <button class="btn btn-outline-success my-2" id="clearStyles">Clear
                Styles</button>
        </div>
    </div>


    <!-- Javascript -->

    <script>
        function bold() {
            document.getElementById("box").style.fontWeight = "bold";
        }

        function italic() {
            document.getElementById("box").style.fontStyle = "italic";
        }

        function underline() {
            document.getElementById("box").style.textDecoration = "underline";
        }

        function uppercase() {
            document.getElementById("box").style.textTransform = "uppercase";
        }

        function lowercase() {
            document.getElementById("box").style.textTransform = "lowercase";
        }

        document.getElementById("clearStyles").addEventListener("click", function () {
            document.getElementById("box").style.textDecoration = "none";
        });
    </script>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
